<html>
    <head>
        <title>INST377 - Lab 4</title>
        <style>
            body {
                background-color: rgb(136, 173, 196); /* Initial color (blue) */
            }
            .main-container {
                background-color: purple;
                color: white;
                border: 2px solid white;
                padding: 10px;
                border-radius: 15px;
                margin: 10px;
                width: 30%;
            }
        </style>
    </head>

    <body>
        <header>
            <h1 id="page-heading">INST377 - Lab 4</h1>
        </header>

        <!-- Alert Me Section -->
        <div class="main-container">
            <form>
                <label for="nameForm">Name: </label>
                <input type="text" required>
                <button>Alert Me!</button>
            </form>
        </div>

        <!-- Text Tester Section -->
        <div class="main-container">
            <form>
                <label for="textForm">Text Tester:</label>
                <input type="text" required>
                <button>Validate Text</button>
            </form>
        </div>

        <!-- Change Color Section -->
        <div class="main-container">
            <button onclick="changeColor()">Change Color</button>
        </div>

        <!-- Add Text Section -->
        <div class="main-container">
            <button onclick="addText()">Add Text</button>
        </div>

        <!-- Change color function -->
        <!-- Adding the text to heading function -->

        <script type="text/javascript">
            function changeColor() {
                let currentColor = document.body.style.backgroundColor;

                if (currentColor === "rgb(136, 173, 196)" || currentColor === "") {
                    document.body.style.backgroundColor = "green";  // Change to green
                } else {
                    document.body.style.backgroundColor = "rgb(136, 173, 196)";  // Change back to blue
                }
            }
            
            function addText() {
                let heading = document.getElementById("page-heading");
                heading.innerText = heading.innerText + " - Adding Text";
            }
        </script>

    </body>
</html>
